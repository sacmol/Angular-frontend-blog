  <div class="add-post-content">
  <form name="form" (ngSubmit)="f.form.valid && addPost()"#f="ngForm" novalidate>
<h3 class="h3 mb-3 font-weight-normal new-post-title">Create New Post</h3>
  <div class="form-group">
    <label for="title" class="post-title">Title</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.title"
      required
      minlength="3"
      #title="ngModel"
    />
    <div class="alert-danger" *ngIf="title.errors && f.submitted">
      <div *ngIf="title.errors['required']">Username is required</div>
      <div *ngIf="title.errors['minlength']">
        Title must be at least 3 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="body" class="post-content">Body</label>
    <editor [(ngModel)]="form.body" name="body" #body="ngModel" [init]="{plugins: 'link'}"></editor>
    <!-- <input
      type="text"
      class="form-control"
      name="content"
      [(ngModel)]="form.content"
      required
      minlength="3"
      #content="ngModel"
    /> -->
    <div class="alert-danger" *ngIf="body.errors && f.submitted">
      <div *ngIf="body.errors['required']">body is required</div>
      <div *ngIf="body.errors['minlength']">
        Body must be at least 3 characters
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary btn-block">Post</button>
</form>
  </div>
