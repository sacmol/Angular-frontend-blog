  <div class="content">
    <div class="container">
      <div class="row" *ngFor="let blog of blogs ">
        <div class="blogpost">
          <h3 class="blog-title">{{blog.title}}</h3>
          <div>
            <i class="fas fa-user"></i> Author: <p>{{blog.username}}</p>
          </div>
          <p [innerHTML]="blog.content"></p>
          <div>
            <a type="button" href="/read/{{blog.id}}" class="read-more btn btn-primary">Read More</a>
            <!-- <a routerLink="read {{blog.id}}" routerLinkActive="active" class="login btn btn-default" href="#">Read More </a> -->
          </div>
          <hr style="width:30%;text-align:left;margin-left:0">
        </div>

      </div>
   
    </div>
  </div>
