    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group mt-2">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="username" 
            class="form-control">
        <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
            <div *ngIf="f['username'].errors &&['username']">Username is required.</div>
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
          formControlName="email"
          id="email" 
          type="pasemailsword" 
          class="form-control">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
          <div *ngIf="f['email'].errors && ['required']">Email is required.</div>
       
      </div>
  </div>
           
      <div class="form-group">
          <label for="password">Password</label>
          <input 
              formControlName="password"
              id="password" 
              type="password" 
              class="form-control">
          <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
              <div *ngIf="f['password'].errors &&['required']">Password is required.</div>
          </div>
      </div>

      <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input 
              formControlName="confirm_password"
              id="confirm_password" 
              type="password" 
              class="form-control">
          <div *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid" class="alert alert-danger">
              <div *ngIf="f['confirm_password'].errors && ['required']">Password is required.</div>
              <div *ngIf="f['confirm_password'].errors && ['confirmedValidator']">Password and Confirm Password must be match.</div>
          </div>
      </div>



      
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
